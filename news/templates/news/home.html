{% extends 'news/base.html' %}

{% block content%}

  {% comment %} <div class="card-columns" style="padding: 10px; margin: 20px;">
	{% for object in object_list %}
	<div class="card" style="width: 18rem;border:5px black solid;">
  <img class="card-img-top" src = "{{ object.image }}">
  <div class="card-body">
    <h5 class="card-title"><div class="card-body">
      <a href="{{object.url}}"><h5 class="card-title">{{object.title}}</h5></a>
    </div></h5>
	</div>
  </div>

  {% endfor %}
</div> {% endcomment %}

<div class="row row-cols-1 row-cols-md-2 g-4" style="padding: 10px; margin: 20px;">
   {% for object in object_list%}
    <div class="col" style="margin:3px">
    <div class="card h-100" style="width: 18rem;border:2px black solid;">
      <div class="card-body" style="background:#e08320">
        <h5 class="card-title"><div class="card-body">
        <a href="{{object.url}}" style="color:white"><h5 class="card-title">{{object.desc}}<br/>--><strong style="color:black">{{object.category}}</strong></a>
      </div></h5>
    </div>
  </div> 
</div> 
 {%endfor%} 
</div>
  
{%endblock%}
      {% comment %} <img src="{{object.urlToImage}}" class="card-img-top" alt="..."> {% endcomment %}
